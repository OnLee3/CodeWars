<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      function sortArray(array) {
        const odd = array.filter((x) => x % 2).sort((a, b) => a - b);
        return array.map((x) => (x % 2 ? odd.shift() : x));
      }
      console.log(sortArray([5, 3, 2, 8, 1, 4]));
    </script>
  </body>
</html>
