<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      function divisors(integer) {
        let answer = [];
        for (i = 2; i < integer; i++) {
          if (integer % i === 0) answer.push(i);
        }
        return answer.length ? answer : `${integer} is prime`;
      }
      console.log(divisors(13));
    </script>
  </body>
</html>
